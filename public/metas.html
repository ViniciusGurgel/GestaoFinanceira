<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de Metas de Gastos - Gestão Financeira">
    <meta name="author" content="Seu Nome">
    <title>Metas de Gastos</title>

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-MrcW6ZMFyB1V8V+U4KxogYtRI6wK6o2QnNJlX27Nu7MZlzT7nN6M7Il2e0F9zNs0" crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link href="css/transacoes.css" rel="stylesheet">
    <link href="css/relatorios.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFyB1V8V+U4KxogYtRI6wK6o2QnNJlX27Nu7MZlzT7nN6M7Il2e0F9zNs0" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header text-center">
            <img src="img/profileExample.jpg" alt="Foto de Perfil" class="profile-image" 
                 style="border-radius: 50%; width: 100px; height: 100px; object-fit: cover; cursor: pointer;" 
                 data-bs-toggle="modal" data-bs-target="#profileModal">
            <h6 class="user-name">Lucas</h6>
            <p class="user-description">Gestão Financeira</p>
        </div>
        <div class="sidebar-body">
            <ul class="menu">
                <li><a href="dashboard.html" class="menu-link"><i class="bi bi-house-door"></i> Dashboard</a></li>
                <li><a href="transacoes.html" class="menu-link"><i class="bi bi-cash-stack"></i> Transações</a></li>
                <li><a href="metas.html" class="menu-link"><i class="bi bi-flag"></i> Metas de Gastos</a></li>
                <li><a href="relatorios.html" class="menu-link"><i class="bi bi-bar-chart"></i> Relatórios</a></li>
            </ul>
        </div>
    </div>

    <!-- Modal para Atualização de Perfil -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Atualizar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="profileName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="profileName" placeholder="Digite seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="profileEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="profileEmail" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="profileDescription" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="profileDescription" placeholder="Digite sua descrição">
                        </div>
                        <div class="mb-3">
                            <label for="profileImage" class="form-label">Foto de Perfil</label>
                            <input type="file" class="form-control" id="profileImage" accept="image/*">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content container-fluid">
        <h1 class="text-center mb-4">Metas de Gastos</h1>

        <!-- Tabela de Metas -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title text-center">Metas Atuais</h2>
                <div class="text-center mb-4">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addGoalModal">
                        + Criar Meta de Gasto
                    </button>
                </div>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Categoria</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="goals-list">
                        <!-- Metas serão inseridas aqui via JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal para Adicionar Meta -->
        <div class="modal fade" id="addGoalModal" tabindex="-1" aria-labelledby="addGoalModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addGoalModalLabel">Adicionar Nova Meta de Gasto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="goalForm">
                            <div class="mb-3">
                                <label for="goalCategory" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="goalCategory" required>
                            </div>
                            <div class="mb-3">
                                <label for="goalValue" class="form-label">Valor</label>
                                <input type="number" class="form-control" id="goalValue" required>
                            </div>
                            <div class="mb-3">
                                <label for="goalDate" class="form-label">Data</label>
                                <input type="date" class="form-control" id="goalDate" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFyB1V8V+U4KxogYtRI6wK6o2QnNJlX27Nu7MZlzT7nN6M7Il2e0F9zNs0" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const goalForm = document.getElementById("goalForm");
            const goalsList = document.getElementById("goals-list");

            const loadGoals = () => {
                const goals = JSON.parse(localStorage.getItem("goals")) || [];
                goalsList.innerHTML = goals.map((goal, index) => `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${goal.category}</td>
                        <td>R$ ${goal.value.toFixed(2)}</td>
                        <td>${goal.date}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="editGoal(${index})"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-danger btn-sm" onclick="deleteGoal(${index})"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
            };

            const saveGoal = (category, value, date) => {
                const goals = JSON.parse(localStorage.getItem("goals")) || [];
                goals.push({ category, value, date });
                localStorage.setItem("goals", JSON.stringify(goals));
                loadGoals();
            };

            const editGoal = (index) => {
                const goals = JSON.parse(localStorage.getItem("goals")) || [];
                const goal = goals[index];
                document.getElementById("goalCategory").value = goal.category;
                document.getElementById("goalValue").value = goal.value;
                document.getElementById("goalDate").value = goal.date;
                goals.splice(index, 1);
                localStorage.setItem("goals", JSON.stringify(goals));
                loadGoals();
                const modal = new bootstrap.Modal(document.getElementById('addGoalModal'));
                modal.show();
            };

            const deleteGoal = (index) => {
                const goals = JSON.parse(localStorage.getItem("goals")) || [];
                goals.splice(index, 1);
                localStorage.setItem("goals", JSON.stringify(goals));
                loadGoals();
            };

            goalForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const category = document.getElementById("goalCategory").value;
                const value = parseFloat(document.getElementById("goalValue").value);
                const date = document.getElementById("goalDate").value;

                if (category && !isNaN(value) && date) {
                    saveGoal(category, value, date);
                    goalForm.reset();
                    const modal = new bootstrap.Modal(document.getElementById('addGoalModal'));
                    modal.hide();
                } else {
                    alert("Por favor, preencha todos os campos.");
                }
            });

            loadGoals();
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const profileForm = document.getElementById("profileForm");
            const profileName = document.getElementById("profileName");
            const profileEmail = document.getElementById("profileEmail");
            const profileDescription = document.getElementById("profileDescription");
            const profileImage = document.getElementById("profileImage");
            const userNameElement = document.querySelector(".user-name");
            const userDescriptionElement = document.querySelector(".user-description");
            const profileImageElement = document.querySelector(".profile-image");

            // Carregar informações do perfil do localStorage
            const loadProfile = () => {
                const profile = JSON.parse(localStorage.getItem("profile")) || {};
                if (profile.name) userNameElement.textContent = profile.name;
                if (profile.email) profileEmail.value = profile.email;
                if (profile.description) userDescriptionElement.textContent = profile.description;
                if (profile.image) profileImageElement.src = profile.image;
            };

            // Salvar informações do perfil no localStorage
            const saveProfile = (name, email, description, image) => {
                const profile = { name, email, description, image };
                localStorage.setItem("profile", JSON.stringify(profile));
                loadProfile();
            };

            // Manipular envio do formulário
            profileForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const name = profileName.value;
                const email = profileEmail.value;
                const description = profileDescription.value;
                let image = profileImageElement.src;

                // Atualizar imagem se um novo arquivo for selecionado
                if (profileImage.files && profileImage.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        image = e.target.result;
                        saveProfile(name, email, description, image);
                        const modal = bootstrap.Modal.getInstance(document.getElementById("profileModal"));
                        modal.hide();
                    };
                    reader.readAsDataURL(profileImage.files[0]);
                } else {
                    saveProfile(name, email, description, image);
                    const modal = bootstrap.Modal.getInstance(document.getElementById("profileModal"));
                    modal.hide();
                }
            });

            // Carregar perfil ao iniciar
            loadProfile();
        });
    </script>
</body>

</html>
