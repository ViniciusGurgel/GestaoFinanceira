<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Criar Conta - Gestão Financeira">
    <meta name="author" content="Seu Nome">
    <title>Criar Conta - Financify</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <!-- CSS Customizado -->
    <link href="css/criar-conta.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row card-container">
            <!-- Imagem à esquerda -->
<!-- Imagem à esquerda -->
<div class="col-md-5 image-container text-center">
    <img src="img/personNoBG.png" alt="Usuário" class="img-fluid" style="max-width: 500px;">

</div>

            <!-- Formulário à direita -->
            <div class="col-md-5 form-container">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Criar Conta</h2>
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="fullName">Nome Completo</label>
                                <input type="text" id="fullName" class="form-control" placeholder="Digite seu nome completo" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Nome de usuário</label>
                                <input type="text" id="username" class="form-control" placeholder="Escolha um nome de usuário" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-1">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="Password" placeholder="Crie uma senha"  name="password" required>
                                </div>
                                <div class="col-md-6 mb-1">
                                    <label for="password-confirm" class="form-label">Confirmar senha</label>
                                    <input type="password" class="form-control" id="PasswordConfirm" placeholder="Confirme a senha" name="password-confirm" required>
                                </div>
                                <div class="col-md-12 mb-1"> <small id="passwordHelpInline" class="text-muted">
                                        A senha deve ter entre 8 e 20 caracteres.
                                    </small></div>
                                <div class="col-md-12 mb-3">
                                    <input type="checkbox" id="show-password" class="form-check-input">
                                    <label for="show-password" class="form-check-label">Mostrar Senhas</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Criar Conta</button>
                        </form>

                        <!-- Mensagem de erro -->
                        <div id="errorMessage" class="alert alert-danger mt-3" role="alert" style="display: none;">
                            Erro ao criar conta. Verifique os dados.
                        </div>

                        <!-- Link para login -->
                        <div class="options text-center mt-3">
                            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFyB1V8V+U4KxogYtRI6wK6o2QnNJlX27Nu7MZlzT7nN6M7Il2e0F9zNs0" crossorigin="anonymous"></script>

    <!-- JS Customizado -->
    <script src="js/criar-conta.js"></script>
</body>

</html>
