<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de Login - Gestão Financeira">
    <meta name="author" content="Seu Nome">
    <title>Login - Financify</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <!-- CSS Customizado -->
    <link href="css/login.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">

    <style>
        .custom-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff4d4d; /* Cor personalizada */
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1050;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .custom-alert .btn-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="login-form">
        <!-- Favicon -->
        <img src="img/favicon.png" alt="Logo">

        <div id="customAlert" class="custom-alert" style="display: none;">
            <span id="alertMessage"></span>
            <button type="button" class="btn-close" onclick="closeAlert()">
                <i class="bi bi-x"></i>
            </button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" class="form-control" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <!-- Mensagem de erro -->
        <div id="errorMessage" class="alert alert-danger" role="alert">
            Usuário ou senha inválidos.
        </div>

        <!-- Opções adicionais -->
        <div class="options">
            <a href="recuperar-senha.html">Recuperar senha</a> | 
            <a href="criar-conta.html">Criar conta</a>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFyB1V8V+U4KxogYtRI6wK6o2QnNJlX27Nu7MZlzT7nN6M7Il2e0F9zNs0" crossorigin="anonymous"></script>

    <!-- JS Customizado -->
    <script src="js/login.js"></script>

    <script>
        function showAlert(message) {
            const alertBox = document.getElementById("customAlert");
            const alertMessage = document.getElementById("alertMessage");
            alertMessage.textContent = message;
            alertBox.style.display = "flex";
            setTimeout(() => {
                alertBox.style.display = "none";
            }, 3000); // Fecha automaticamente após 3 segundos
        }

        function closeAlert() {
            document.getElementById("customAlert").style.display = "none";
        }

        // Exemplo de uso no formulário
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username !== "admin" || password !== "1234") {
                showAlert("Usuário ou senha inválidos.");
            } else {
                // Redirecionar para outra página ou realizar outra ação
                window.location.href = "dashboard.html";
            }
        });
    </script>
</body>

</html>
