<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de Metas de Gastos - Gestão Financeira">
    <meta name="author" content="Seu Nome">
    <title>Metas de Gastos</title>

    <!-- Scripts -->
    <script src="js/pesronalizar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link href="css/transacoes.css" rel="stylesheet">
    <link href="css/personalizar.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body class="metas-page">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header text-center">
            <img src="img/profileExample.jpg" alt="Foto de Perfil" class="profile-image" 
                 style="border-radius: 50%; width: 100px; height: 100px; object-fit: cover; cursor: pointer;" 
                 data-bs-toggle="modal" data-bs-target="#profileModal">
            <h6 class="user-name">Lucas</h6>
            <p class="user-description">Gestão Financeira</p>
        </div>
        <div class="sidebar-body">
            <ul class="menu">
                <li><a href="dashboard.html" class="menu-link"><i class="bi bi-house-door"></i> Dashboard</a></li>
                <li><a href="transacoes.html" class="menu-link"><i class="bi bi-cash-stack"></i> Transações</a></li>
                <li><a href="metas.html" class="menu-link"><i class="bi bi-flag"></i> Metas de Gastos</a></li>
                <li><a href="relatorios.html" class="menu-link"><i class="bi bi-bar-chart"></i> Relatórios</a></li>
                <li><a href="personalizar.html" class="menu-link"><i class="bi bi-gear"></i> Personalizar</a></li>
                <li><a href="login.html" class="menu-link"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content container-fluid">
        <h2 class="text-center">Configurações</h2>

        <!-- Alternar Tema -->
        <div class="card p-3 mt-3">
            <h5><i class="bi bi-moon-stars"></i> Tema</h5>
            <button id="toggleTheme" class="btn btn-primary">Alternar Tema</button>
        </div>

        <!-- Gerenciar Categorias -->
        <div class="card p-3 mt-3">
            <h5><i class="bi bi-tags"></i> Gerenciar Categorias</h5>
            <ul id="categoryList" class="list-group mb-2">
                <li class="list-group-item">Alimentação</li>
                <li class="list-group-item">Transporte</li>
            </ul>
            <input type="text" id="newCategory" class="form-control mb-2" placeholder="Nova Categoria">
            <button id="addCategory" class="btn btn-success">Adicionar Categoria</button>
        </div>

        <!-- Troca de Senha / Nome -->
        <div class="card p-3 mt-3">
            <h5><i class="bi bi-person"></i> Alterar Nome de Usuário</h5>
            <input type="text" id="newUsername" class="form-control mb-2" placeholder="Novo Nome">
            <button id="updateUsername" class="btn btn-warning">Atualizar Nome</button>

            <h5 class="mt-3"><i class="bi bi-lock"></i> Alterar Senha</h5>
            <input type="password" id="newPassword" class="form-control mb-2" placeholder="Nova Senha">
            <button id="updatePassword" class="btn btn-danger">Atualizar Senha</button>
        </div>
    </div>
</body>
</html>
