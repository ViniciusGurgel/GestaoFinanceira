<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Criar Conta - Gestão Financeira">
    <meta name="author" content="Seu Nome">
    <title>Criar Conta - Financify</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <!-- CSS Customizado -->
    <link href="css/codigo-verificacao.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row card-container">
            <!-- Imagem à esquerda -->
            <!-- Imagem à esquerda -->
            <div class="col-md-5 image-container text-center">
                <img src="img/personNoBG.png" alt="Usuário" class="img-fluid" style="max-width: 500px;">

            </div>

            <!-- Formulário à direita -->
            <div class="col-md-5 form-container">
                <div class="card">
                    <div class="card-body">
                        <div class="p-5">
                            <div class="p-1">
                                <h2 class="text-center">Codigo de Verificação</h2>
                            </div>
                            <div class="p-1 mb-4">
                                <p>Por favor, insira o código de verificação que você recebeu pelo email.</p>
                            </div>
                            <form id="CodeConfirmForm">
                                <div class="d-flex justify-content-center">
                                    <input id="num1" type="text" class="form-control verification-code-input" maxlength="1">
                                    <input id="num2" type="text" class="form-control verification-code-input" maxlength="1">
                                    <input id="num3" type="text" class="form-control verification-code-input" maxlength="1">
                                    <input id="num4" type="text" class="form-control verification-code-input" maxlength="1">
                                    <input id="num5" type="text" class="form-control verification-code-input" maxlength="1">
                                    <input id="num6" type="text" class="form-control verification-code-input" maxlength="1">
                                </div>                                
                                <div class="text-center mt-5">
                                    <button type="submit" class="btn btn-primary">CONFIRMAR</button>
                                </div>
                            </form>
                        </div>

                        <!-- Mensagem de erro -->
                        <div id="errorMessage" class="alert alert-danger mt-3" role="alert" style="display: none;">
                            Erro ao criar conta. Verifique os dados.
                        </div>

                        <!-- Link para login -->
                        <div class="options text-center mt-3">
                            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFyB1V8V+U4KxogYtRI6wK6o2QnNJlX27Nu7MZlzT7nN6M7Il2e0F9zNs0"
        crossorigin="anonymous"></script>

    <!-- JS Customizado -->
    <script src="js/codigo-verificacao.js"></script>
</body>

</html>
