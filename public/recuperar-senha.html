<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recuperar Senha - Gestão Financeira">
    <meta name="author" content="Seu Nome">
    <title>Recuperar Senha - Financify</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <!-- CSS Customizado -->
    <link href="css/login.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>
    <div class="login-form">
        <!-- Favicon -->
        <img src="img/favicon.png" alt="Logo">

        <h2 class="text-center">Recuperar Senha</h2>

        <form id="recoverForm">
            <div class="form-group">
                <label for="email">E-mail cadastrado</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>
            <button type="submit" class="btn btn-primary">Recuperar Senha</button>
        </form>

        <!-- Mensagem de erro -->
        <div id="errorMessage" class="alert alert-danger mt-3" role="alert" style="display: none;">
            Erro ao recuperar senha. Verifique o e-mail informado.
        </div>

        <!-- Link para login -->
        <div class="options">
            <p>Lembrou sua senha? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFyB1V8V+U4KxogYtRI6wK6o2QnNJlX27Nu7MZlzT7nN6M7Il2e0F9zNs0" crossorigin="anonymous"></script>

    <!-- JS Customizado -->
    <script src="js/recuperar-senha.js"></script>
</body>

</html>
